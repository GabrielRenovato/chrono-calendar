<div class="month-grid-header">
    @for (dia of diasDaSemana; track dia) {
    <div class="weekday">{{ dia }}</div>
    }
</div>
<div class="month-grid-body">
    @for (dia of dias; track dia.data) {
    <div class="day-cell" [class.not-current-month]="!dia.eMesAtual" (click)="diaClicado.emit(dia.data)">
        <span class="day-number" [class.today]="dia.eHoje">{{ dia.data.getDate() }}</span>
        <div class="events-container">
            @for (evento of dia.eventos; track evento.id) {
            <div class="event-chip" [style.background-color]="evento.cor || '#3b82f6'"
                (click)="$event.stopPropagation(); eventoClicado.emit(evento)">
                <p class="event-title">{{ evento.titulo }}</p>
            </div>
            }
        </div>
    </div>
    }
</div>
