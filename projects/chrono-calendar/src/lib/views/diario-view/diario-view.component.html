@if (dia) {
<div class="day-view-wrapper">
    <div class="hour-gutter">
        @for(hora of horasDoDia; track hora) {
        <div class="hour-segment">
            <span class="hour-label">{{ hora }}</span>
        </div>
        }
    </div>
    <div class="day-container">
        @for(hora of horasDoDia; track hora) {
        <div class="hour-line"></div>
        }
        @for(evento of dia.eventos; track evento.id) {
        <div class="event-card" [ngStyle]="eventLayouts.get(evento.id)"
            [style.background-color]="evento.cor || '#3b82f6'" (click)="eventoClicado.emit(evento)">
            <p class="event-time">{{ evento.inicio.toFormat('HH:mm') }} - {{ evento.fim.toFormat('HH:mm') }}</p>
            <p class="event-title">{{ evento.titulo }}</p>
        </div>
        }
    </div>
</div>
}
