<div class="calendar-wrapper">
  <header class="calendar-header">
    <div class="header-nav">
      <button class="today-button" (click)="goToToday()">{{ todayButtonText }}</button>

      <div class="nav-buttons">
        <button class="nav-button" (click)="goToPrevious()">‹</button>
        <button class="nav-button" (click)="goToNext()">›</button>
      </div>

      <h1 class="header-title">{{ headerTitle() }}</h1>
    </div>
    <div class="view-switcher">
      <button class="view-button" [class.active]="currentView() === 'monthly'" (click)="setView('monthly')">{{
        monthViewText }}</button>
      <button class="view-button" [class.active]="currentView() === 'weekly'" (click)="setView('weekly')">{{
        weekViewText }}</button>
      <button class="view-button" [class.active]="currentView() === 'daily'" (click)="setView('daily')">{{ dayViewText
        }}</button>
    </div>
  </header>
  <div class="calendar-body">
    @switch (currentView()) {
    @case ('monthly') {
    <app-monthly-view [days]="daysToDisplay()" (dayClicked)="dayClicked.emit($event)"
      (eventClicked)="eventClicked.emit($event)">
    </app-monthly-view>
    }
    @case ('weekly') {
    <app-weekly-view [days]="daysToDisplay()" (dayClicked)="dayClicked.emit($event)"
      (eventClicked)="eventClicked.emit($event)">
    </app-weekly-view>
    }
    @case ('daily') {
    <app-daily-view [day]="daysToDisplay()[0]" (eventClicked)="eventClicked.emit($event)">
    </app-daily-view>
    }
    }
  </div>
</div>
